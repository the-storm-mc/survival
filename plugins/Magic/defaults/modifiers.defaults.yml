antiknockback:
  entity_attributes:
    generic_knockback_resistance:
      value: 2
      operation: base
hidden:
  ignored_by_mobs: true
localrain:
  triggers:
    added:
      cast: localrain
    removed:
      cast: restorelocalweather
protected:
  protected: true
reflective:
  reflect_chance: 0.5
