base_passive:
  passive: true
  cast_on_no_target: false
  effects: {}
  parameters:
    quiet: true
    target: self
default:
  earns_cooldown: 15 minutes
  world_border_restricted: false
  effects:
    target_selected:
    - location: origin
      sound: magic.hit
      sound_volume: 0.5
    - location: both
      sound: entity_illusioner_prepare_mirror
      sound_volume: 0.5
      sound_pitch: 1.6
    - location: target
      use_block_location: true
      color_override: color
      effectlib:
        class: CubeEffect
        duration: 1000
        particle: redstone
        color: 00FFAA
        edge_length: 1.2
        enable_rotation: false
        offset: 0.5,0.5,0.5
    - class: EffectTrail
      particle: spell_mob
    - class: EffectTrail
      particle: spell_instant
      particle_count: 8
      particle_offset_x: 0.05
      particle_offset_y: 0.05
      particle_offset_z: 0.05
    deactivate:
    - sound: block_fire_extinguish
      sound_pitch: 2
      sound_volume: 0.3
    - sound: block_note_block_didgeridoo
      sound_pitch: 1.75
      sound_volume: 0.15
    - sound: block_beacon_deactivate
      sound_pitch: 1.75
      sound_volume: 0.6
    fail:
    - class: EffectSingle
      location: origin
      sound: block_note_block_basedrum
      sound_broadcast: false
      sound_volume: 0.8
      sound_pitch: 1.2
    insufficient_resources:
    - class: EffectSingle
      location: origin
      sound: block_note_block_bass
      sound_broadcast: false
      sound_volume: 0.7
      sound_pitch: 1.2
    insufficient_permission:
    - class: EffectSingle
      location: origin
      sound: block_note_block_bass
      sound_broadcast: false
      sound_volume: 0.9
      sound_pitch: 1.5
    cooldown:
    - class: EffectSingle
      location: origin
      sound: block_note_block_basedrum
      sound_broadcast: false
      sound_volume: 0.6
      sound_pitch: 0.8
    cursed:
    - class: EffectSingle
      location: origin
      entity_effect: hurt
    backfire:
    - class: EffectSingle
      location: origin
      entity_effect: hurt
    blocked:
    - class: EffectSingle
      location: origin
      entity_effect: hurt
    upgrade:
    - class: EffectSingle
      location: origin
      sound: entity_player_levelup
      firework: ball_large
    progress:
    - class: EffectSingle
      location: origin
      sound: entity_player_levelup
      firework: ball_large
    break:
