      location: origin
      sound: entity_experience_orb_pickup
      sound_volume: 0.05
      sound_pitch: 1.5
    reflect:
    - class: EffectSingle
      location: target
      particle: fireworks_spark
      particle_count: 3
      particle_offset_x: 0.1
      particle_offset_y: 0.1
      particle_offset_z: 0.1
      sound: magic.shimmer_quiet
    fizzle:
    - location: origin
      sound: block_note_block_basedrum
      sound_broadcast: false
      sound_volume: 0.8
      sound_pitch: 1.2
    - sound: block_beacon_deactivate
      sound_pitch: 0.9
      sound_volume: 0.3
      particle: fireworks_spark
      particle_count: 16
      particle_offset: 0.5
    headshot: hit
    cast_self: cast
    no_target: cast
    no_action: cast
    alternate: cast
    alternate_up: cast
    alternate_down: cast
    alternate_sneak: cast
